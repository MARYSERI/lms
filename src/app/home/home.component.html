    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Calendar</h2>
  <form id="calendarForm">
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" min="1970" max="2100" required>
    <label for="month">Month:</label>
    <input type="number" id="month" name="month" min="1" max="12" required>
    <button type="submit">Show Calendar</button>
  </form>
  
  <div id="calendar"></div>

  <script>
    document.getElementById('calendarForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const year = formData.get('year');
      const month = formData.get('month');
      
      fetch(/calendar?year=${year}&month=${month})
        .then(response => response.text())
        .then(data => {
          document.getElementById('calendar').innerHTML = data;
        });
    });
  </script>
</body>
